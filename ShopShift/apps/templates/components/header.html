<!-- Шапка сайта с навигацией -->
<header>
    <!-- Навигационная панель с фоном тёмного цвета -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <!-- Контейнер для размещения элементов в навигационной панели -->
        <div class="container-fluid">

            <!-- Кнопка для сворачивания/разворачивания навигации на мобильных устройствах -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Список элементов навигации для мобильных устройств -->
            <ul class="navbar-nav d-lg-none flex-grow-1 justify-content-around d-flex flex-row">
                {% if user.is_authenticated %}
                    <!-- Элементы для аутентифицированных пользователей -->
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            <!-- Иконка корзины с количеством товаров в корзине -->
                            <img src="https://s3.amazonaws.com/media.thestowcompany.com/managed_media/filer_public/85/49/8549ffff-30f0-45a6-a620-a547a4d3d7c8/shopping_cart.png" alt="Cart" width="24" height="24" class="d-inline-block align-top me-2">
                            <!-- Количество товаров в корзине -->
                            <span>0</span>
                        </a>
                    </li>
                    <!-- Иконка профиля пользователя -->
                    <a class="nav-link" href="{% url 'profile_view' %}">
                        <img src="https://cdn4.iconfinder.com/data/icons/social-communication/142/user-1024.png" alt="Profile" width="24" height="24" class="d-inline-block align-top">
                    </a>
                    <!-- Элемент для выхода из учётной записи -->
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button class="nav-link" type="submit">
                                <img src="https://cdn3.iconfinder.com/data/icons/ui-glynh-blue-01-of-5/100/UI_Glyph_Blue_1_of_3_5-1024.png" alt="Logout" width="24" height="24" class="d-inline-block align-top">
                            </button>
                        </form>
                    </li>
                {% else %}
                    <!-- Элемент для входа в учётную запись -->
                    <li class="nav-item me-auto ms-4">
                        <a class="nav-link" href="{% url 'login_view' %}">Вход</a>
                    </li>
                {% endif %}
            </ul>

            <!-- Раздел для широкого экрана с элементами навигации -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Список элементов навигации для широкого экрана -->
                <ul class="navbar-nav flex-grow-1 justify-content-around">
                    <!-- Элементы для всех пользователей -->
                    <li class="nav-item"><a class="nav-link" href="{% url 'main' %}">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'create_product' %}">Создать объявление</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Мои объявления</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Моё избранное</a></li>
                    <!-- Дополнительные элементы для аутентифицированных пользователей -->
                    {% if user.is_authenticated %}
                        <!-- Иконка корзины с количеством товаров в корзине -->
                        <li class="nav-item d-none d-lg-block">
                            <a class="nav-link" href="">
                                <img src="https://s3.amazonaws.com/media.thestowcompany.com/managed_media/filer_public/85/49/8549ffff-30f0-45a6-a620-a547a4d3d7c8/shopping_cart.png" alt="Cart" width="24" height="24" class="d-inline-block align-top me-2">
                                <!-- Количество товаров в корзине -->
                                <span>0</span>
                            </a>
                        </li>
                        <!-- Иконка профиля пользователя -->
                        <a class="nav-link d-none d-lg-block" href="{% url 'profile_view' %}">
                            <img src="https://cdn4.iconfinder.com/data/icons/social-communication/142/user-1024.png" alt="Profile" width="24" height="24" class="d-inline-block align-top">
                        </a>
                        <!-- Элемент для выхода из учётной записи -->
                        <li class="nav-item d-none d-lg-block">
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button class="nav-link" type="submit">
                                    <img src="https://cdn3.iconfinder.com/data/icons/ui-glynh-blue-01-of-5/100/UI_Glyph_Blue_1_of_3_5-1024.png" alt="Logout" width="24" height="24" class="d-inline-block align-top">
                                </button>
                            </form>
                        </li>
                    {% else %}
                        <!-- Элемент для входа в учётную запись -->
                        <li class="nav-item d-none d-lg-block">
                            <a class="nav-link" href="{% url 'login_view' %} ">Вход</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
