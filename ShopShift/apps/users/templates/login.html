{% extends 'basic_connection.html' %}

{% block title %}Авторизация{% endblock title %}

{% block content %}
<!-- Основное содержимое страницы авторизации -->
<div class="container pt-3">
    <!-- Модальное окно для авторизации -->
    <div class="modal d-block" style="position: static;">
        <div class="modal-dialog">
            <div class="modal-content" style="opacity: 0.9; background-color: rgba(255, 255, 255, 0.55);">
                <!-- Заголовок модального окна -->
                <div>
                    <h3 class="pt-4 ps-4 pb-2 mb-0">Авторизация</h3>
                    <hr>
                </div>
                <!-- Форма для ввода данных пользователя -->
                <div>
                    <form action="{% url 'login_view' %}" method="POST">
                        {% csrf_token %}
                        {% if messages %}
                            <!-- Отображение сообщений об ошибках -->
                            <div class="alert alert-danger mx-4">
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}
                            </div>
                        {% endif %}
                        <!-- Поле ввода email -->
                        <div class="form-floating mb-3 mx-4">
                            <input type="{{ form.email.field.widget.input_type }}" class="form-control" id="floatingInput" placeholder="name@example.com" name="{{ form.email.name }}">
                            <label for="floatingInput">{{ form.email.label }}</label>
                        </div>
                        <!-- Поле ввода пароля -->
                        <div class="form-floating mb-3 mx-4">
                            <input type="{{ form.password.field.widget.input_type }}" class="form-control" id="floatingInput" name="{{ form.password.name }}">
                            <label for="floatingInput">{{ form.password.label }}</label>
                        </div>
                        <!-- Кнопка для отправки формы -->
                        <div class="form-floating mb-3 mx-4 d-flex justify-content-end">
                            <button class="btn btn-success px-4">Войти</button>
                        </div>
                    </form>
                </div>
                <!-- Нижняя часть модального окна с дополнительными ссылками -->
                <div class="modal-footer">
                    <span class="me-auto">Еще нет аккаунта?</span>
                    <a class="btn btn-secondary" href="{% url 'register_view' %}">Зарегистрироваться</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
